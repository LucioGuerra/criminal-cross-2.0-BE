version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cc_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Quarkus auto-descubre las variables del archivo .env que carga el compose
      - QUARKUS_PROFILE=prod
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MONGO_URL=${MONGO_URL}
      - MONGO_DB=${MONGO_DB}
      - FIREBASE_CREDENTIALS_PATH=${FIREBASE_CREDENTIALS_PATH:-/app/secrets/firebase-adminsdk.json}
      - JWT_PRIVATE_KEY_LOCATION=${JWT_PRIVATE_KEY_LOCATION:-/app/secrets/rsaPrivateKey.pem}
      - JWT_PUBLIC_KEY_LOCATION=${JWT_PUBLIC_KEY_LOCATION:-/app/secrets/rsaPublicKey.pem}
    volumes:
      # Monta la carpeta ./secrets del host hacia /app/secrets del contenedor para los JSON/PEM
      - ./secrets:/app/secrets:ro
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    networks:
      - cc_network

  postgres:
    image: postgres:15-alpine
    container_name: cc_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cc_network

  mongo:
    image: mongo:6
    container_name: cc_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - ./data/mongo:/data/db
    networks:
      - cc_network

networks:
  cc_network:
    driver: bridge
